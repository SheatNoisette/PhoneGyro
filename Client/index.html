<!DOCTYPE html>
<html>

<head>
    <title>Gyro Client</title>
    <meta charset="UTF8" />
</head>

<body>
    <h1>Gyro</h1>
    <p>Print values: </p>
    <input type="checkbox" id="print_vals">
    <p class="absolute"></p>
    <p class="alpha"></p>
    <p class="beta"></p>
    <p class="gamma"></p>

    <div>
        <h1>Server IP</h1>
        <input type="text" name="ip_svr" value="192.168.x.x">
        <button onclick="get_server();">Connect</button>
        <h2>Status</h2>
        <p class="server_result">Not connected</p>
        <p class="command_sent">0</p>


        <div>
            <button onclick="request_calibration_top();">TOP-LEFT CALIB</button>
            <button onclick="request_calibration_bottom();">BOTTOM-RIGHT CALIB</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
